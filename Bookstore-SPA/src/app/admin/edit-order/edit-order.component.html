<div class="container ml-5">
  <div class="row">


      <div class="container mt-2">
        <button type="button" class="btn btn-primary mt-4 mb-3" (click)="leaveOrder()">Return</button>
        <h3>Order number {{order.id}}</h3>
        <h4 class="mt-3">Payment method</h4>
        <p>{{order.paymentMethod}}</p>
     
      <h4>Shipment Address</h4>
      <p><b>Street:</b> {{order.street}}</p>
      <p><b>Home Number:</b> {{order.homeNumber}}</p>
      <p><b>Post Number:</b> {{order.postNumber}}</p>
      <p><b>City:</b> {{order.city}}</p>
      <h4>Ordered Books</h4>
      </div>
      
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Author</th>
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of order.books">
            <td>{{book.book.author}}</td>
            <td>{{book.book.title}}</td>
            <td>{{book.quantity}}</td>
          </tr>
        </tbody>
      </table> 
   
      <div class="row">
        <div class="form-group">
          <label>Status</label>
          <select class="form-control" [(ngModel)]="statusEdit" (change)="onStatusClick()">
            <option>placed</option>
            <option>collected</option>
            <option>packed</option>
            <option>sent</option>
            <option>received</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success mr-2 ml-2 mt-4" (click)="updateOrder()">Submit</button>
                <button type="button" class="btn btn-secondary mt-4 mr-2" (click)="deleteOrder()">Delete</button>
      </div>
            
              
            
</div>
