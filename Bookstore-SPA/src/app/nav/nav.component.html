<div class="row">
  <div class="col">

      <div class="input-group mt-4">
        <input type="text" class="form-control form-control-sm" type="text" placeholder="Search..." [(ngModel)]="bookName" (keyup)="onKey($event)"
        (focus)="onFocus()" (clickOutside)="onBlur()">

        <button class="searchButton" (click)="onSearch()">
          <i class="fa fa-search"></i>
       </button>
      </div>
      <ul class="list-group" *ngIf="bookName && inputActive">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let book of books" (click)="chooseBook(book.id)">
          <div class="row">
            <div class="col-3">
              <img class="img-responsive" src={{book.photoUrl}} class = "img-responsive mb-3" width = "100%">
            </div>
            <div class="col-9">
              <p>{{book.author}} - {{book.title}}</p>  
            </div>
          </div>
           
        </li>
      </ul>

    
  </div>
  <div class="col-6">
    <img class="img-responsive" src="../assets/Bookstore.PNG" [routerLink]="['/home']" class = "img-responsive mb-3" width = "100%">
  </div>
  <div class="col">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <button id="button-animated" type="button" class="btn btn-link">
        <i class="fa fa-star mr-1 mt-1 ml-3 icon" [routerLink]="['/favourites']" *ngIf="!admin && !worker" style="font-size:48px;"></i>
      </button>
      
      <div class="btn-group" dropdown >
        <button id="button-basic" dropdownToggle type="button" class="btn btn-link" >
          <i class="fa fa-user mr-1 mt-1 icon"  (click)="userProfile()" style="font-size:48px;"></i>
        </button>
        <ul   class="dropdown-menu" *ngIf="logged()">
          <li role="menuitem"><a class="dropdown-item" *ngIf="!admin && !worker" [routerLink]="['/profile']">Profile</a></li>
          <li role="menuitem"><a class="dropdown-item" *ngIf="worker" [routerLink]="['/worker']">Profile</a></li>
          <li role="menuitem"><a class="dropdown-item" *ngIf="admin" [routerLink]="['/admin']">Profile</a></li>
          <li role="menuitem"><a class="dropdown-item" (click)="logout()">Log out</a></li>
        </ul>
      </div>

      <button id="button-animated" type="button" class="btn btn-link">
        <i class="fa fa-shopping-cart icon" [routerLink]="['/shoppingcart']" *ngIf="!admin && !worker" style="font-size:48px;"></i>
      </button>
      
      
      
    </div>
  
  </div> 
</div>
  <nav id="nav" class="navbar-expand navbar-dark bg-primary rounded nav-fill">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button id="button-animated" type="button" class="btn btn-primary">
          <h4 class="nav-link btn-3" [routerLink]="['/home']">Home </h4>
        </button>
      </li>
      <li class="nav-item">
            <div class="btn-group" dropdown>
              <button id="button-animated" dropdownToggle type="button" class="btn btn-primary">
                      <h4 class="nav-link  btn-3" >Books</h4>
              </button>
              <ul id="dropdown-animated"  class="dropdown-menu mt-4"
                  role="menu">
                  <li role="menuitem"><a class="dropdown-item" *ngFor="let item of items" [routerLink]="['/books', item]">{{item}}</a></li>
              </ul>
            </div>
           
      </li>
      <li class="nav-item">
        <button id="button-animated" type="button" class="btn btn-primary">
          <h4 class="nav-link  btn-3" [routerLink]="['/']">??????</h4>
      </button>
      </li>
      <li class="nav-item">
        <button id="button-animated" type="button" class="btn btn-primary">
          <h4 class="nav-link btn-3" [routerLink]="['/about']">About</h4>
      </button>
      </li>
    </ul>
  </nav>
